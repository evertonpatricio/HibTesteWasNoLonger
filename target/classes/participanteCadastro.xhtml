<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui" >

<h:head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />
	<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
	<meta http-equiv="pragma" content="no-cache" />
	
	<title><ui:insert name="titulo">HibernateWas</ui:insert></title>


	<h:outputStylesheet
		name="webjars/font-awesome/4.6.3/css/font-awesome-jsf.css" />

</h:head>

<h:body>

		<f:metadata>

			<o:viewParam name="participante"
				value="#{participanteControl.participanteBuscarId}" />

			<f:event listener="#{participanteControl.buscarObjetoCompleto}"
				type="preRenderView" />
				
		</f:metadata>


		<h:form id="frmCadastroParticipante">

			<p:focus context="frmCadastroParticipante" />

			<div class="mensagem">
				<p:messages closable="true" autoUpdate="true" />
			</div>

			<h1 class="animated fadeInUp cadastro">Cadastro de Participante</h1>

			<p:toolbar styleClass="barra" style="font-size: 13.8px !important;">
				<f:facet name="left">
					<p:button value="Cancelar" id="btnCancelar"
						styleClass="button-toolbar btn-danger" />

				</f:facet>
				<f:facet name="right">

					<p:commandButton value="Salvar" id="btnSalvar"
						action="#{participanteControl.salvar}"
						styleClass="button-toolbar btn-success " update="@form" />

				</f:facet>

			</p:toolbar>


			<div class="col-md-9">
				<div class="panel panel-default">
					<div class="panel-body">

						<p:fieldset toggleable="true" toggleSpeed="250"
							legend="Dados Gerais" collapsed="false"
							styleClass="fieldset-cadastro" id="fieldSetDadosGerais">

							<div class="row clearfix">

								<div class="col-md-3">
									<div class="form-group">
										<p:outputLabel value="Id" />
										<p:outputLabel
											value="#{participanteControl.participanteSelecionado.id}"
											styleClass="form-control" />
									</div>
								</div>

							</div>

							<div class="row clearfix">
								<div class="col-md-6">
									<div class="form-group">
										<p:outputLabel value="Nome"
											rendered="#{participanteControl.participanteSelecionado.pessoaFisica}" />
										<p:outputLabel value="Raz찾o Social"
											rendered="#{not participanteControl.participanteSelecionado.pessoaFisica}" />
										<p:inputText
											value="#{participanteControl.participanteSelecionado.nomeRazaoSocial}"
											required="true" styleClass="form-control"
											requiredMessage="Nome/Raz찾o Social obrigat처rio!" />
									</div>
								</div>

								<div class="col-md-4">
									<div class="form-group">
										<p:outputLabel value="Apelido"
											rendered="#{participanteControl.participanteSelecionado.pessoaFisica}" />
										<p:outputLabel value="Fantasia"
											rendered="#{not participanteControl.participanteSelecionado.pessoaFisica}" />
										<p:inputText
											value="#{participanteControl.participanteSelecionado.apelidoFantasia}"
											maxlength="100" required="false" styleClass="form-control"
											requiredMessage="Apelido/Fantasia Obrigat처rio!" />
									</div>
								</div>


							</div>
						</p:fieldset>

					</div>
				</div>
			</div>
		</h:form>

</h:body>



</html>
